<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Flower list</h3>
    <script>
        const flowers = ["rose","water lily","tulip", "jesmin","sunflower"];
        for(let i =0; i<flowers.length; i++){
            document.write(flowers [i] + "<br>");
        }
    </script>
    <hr>
    <script>
        document.write("<ul>");
        for(let i =0; i<flowers.length; i++){
            document.write("<li>" + flowers [i] );
        }
            document.write("<ul>");
    </script>
    <hr>
    <script>
        let output ="<ol>";
        for(let i =0; i<flowers.length; i++){
            output +="<li>" + flowers [i] + "</li>"
        }
        output += "</ol>";
        document.write(output);
            
    </script>
</body>
</html>
