<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let y=40;
        switch(y){
            case 50:
                document.write("y is 50");
                
                break;
            case 40:
                document.write("y is 40");
                
                break;
            case 30:
                document.write("y is 30");
                
                break;
            case 20:
                document.write("y is 20");
                
                break;
            default:
                document.write("Fail");
        }
        
    </script>
</body>
</html>
