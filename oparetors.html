<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //addition
        let x = 15;
        let y = 20;
        let z = x + y;
        document.write(z + "<br>");
        //subtraction
        let sub = y - x;
        document.write(sub + "<br>");
        //multiplication
        let mul = x * y;
        document.write(mul + "<br>");
        //division
        let div = y / x;
        document.write(div + "<br>");  
        //modulus
        let mod = y % x;
        document.write(mod + "<br>");
        //increment and decrement
        let increment = ++x;
        document.write(increment + "<br>");
        let decrement = --y;
        document.write(decrement + "<br>");
        //complex operation
        let complex = (x + y) * (y - x) / (y % x);
        document.write(complex + "<br>");
      

    </script>
</body>
</html>
