<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Prime Number</h1>

    <script>
        function test_number(n){
            if(n==1){
                return n + " is not a prime number"
            }
             if(n==2){
                return n + " is a prime number"
            }
            else{
                for(let x=2; x<n; x++){
                    if(n%x==0){
                         return n + " is not a prime number"
                    }
                }

            }
             return n + " is a prime number"
        }
        document.write(test_number(prompt("enter your number")));
    </script>
</body>
</html>
