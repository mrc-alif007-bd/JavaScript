<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = 100;
        let y = 1000;
        if(x > y){
            document.write("x is greater than y<br>");
        }
         if(x < y){
            document.write("x is less than y<br>");
        }
         if(x == y){
            document.write("x is equal to y<br>");
       }
       if(x != y){
            document.write("x is not equal to y<br>");
        }
         if(x === y){
            document.write("x is equal to y<br>");
       }
        if(x !== y){
            document.write("x is not equal to y<br>");
        }
        
        let age = 45;
        if(age < 18){
            document.write("You are a minor<br>");
        }
        else if(age >= 18 && age < 60){
            document.write("You are an adult<br>");
        }
        else{
            document.write("You are a senior citizen<br>");
        }
        
        
    </script>
    <script>
        let score = 85;
        if(score >= 100){
            document.write("Error<br>");
        }
        else if(score >= 90){
            document.write("You got an A+<br>");
        }
        else if(score >= 80){
            document.write("You got a A<br>");
        }
        else if(score >= 70){
            document.write("You got a B<br>");
        }
        else if(score >= 60){
            document.write("You got a C<br>");
        }
        else if(score >= 50){
            document.write("You got a D<br>");
        }
        else{
            document.write("You got an F<br>");
        }
    </script>
    
</body>
</html>
