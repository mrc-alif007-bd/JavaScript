<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let day=prompt("Enter Day");
        let date=prompt("Enter Dte");

        if(day=="sunday"&& date==28){
            document.write("Singara khabo");
        }
        else if(day=="monday"&& date==28){
            document.write("Biriani khabo");
        }
        else if(day=="tuesday"&& date==28){
            document.write("Kacchi khabo");
        }
        else if(day=="wednesday"&& date==28){
            document.write("Teheri khabo");
        }
        else if(day=="thursday"&& date==28){
            document.write("momo khabo");
        }
        else if(day=="friday"&& date==28){
            document.write("vorta vat khabo");
        }
        else if(day=="saturday"&& date==28){
            document.write("morog polau khabo");
        }
        else{
            document.write("Pizza khabo");
        }
    </script>
</body>
</html>
